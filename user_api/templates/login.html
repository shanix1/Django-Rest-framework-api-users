<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form method="post" action="/api/token/" class="space-y-4">
      {% csrf_token %}
      <input name="username" placeholder="Username" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
