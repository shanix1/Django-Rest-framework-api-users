<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-900">

  <!-- Toast -->
  <div id="toast" class="fixed top-5 right-5 hidden bg-green-500 text-white px-4 py-2 rounded shadow-lg z-50">
    <span id="toast-message"></span>
  </div>

  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Add New User</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'signup' %}" class="space-y-4">
      {% csrf_token %}
      <input name="username" placeholder="Username" class="w-full px-4 py-2 border rounded">
      <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded">
      <input name="email" placeholder="Email" class="w-full px-4 py-2 border rounded">
      <input name="first_name" placeholder="First Name" class="w-full px-4 py-2 border rounded">
      <input name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border rounded">
      <input name="cnic" placeholder="CNIC" class="w-full px-4 py-2 border rounded">
      <input name="mobile" placeholder="Mobile" class="w-full px-4 py-2 border rounded">
      <input type="file" name="profile_picture" class="w-full">

      <div class="flex justify-between items-center pt-2">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
        <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
      </div>
    </form>
  </div>

  <script>
    function showToast(message, type = 'success') {
      const toast = document.getElementById("toast");
      const msg = document.getElementById("toast-message");

      msg.textContent = message;
      toast.classList.remove("hidden");

      toast.classList.remove("bg-red-500", "bg-green-500");
      toast.classList.add(type === "error" ? "bg-red-500" : "bg-green-500");

      setTimeout(() => {
        toast.classList.add("hidden");
      }, 3000);
    }
  </script>

  {% if messages %}
    <script>
      {% for message in messages %}
        showToast("{{ message }}", "{{ message.tags }}");
      {% endfor %}
    </script>
  {% endif %}

</body>
</html>
