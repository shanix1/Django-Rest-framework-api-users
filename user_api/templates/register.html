<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Add New User</h2>
    <form method="post" enctype="multipart/form-data" action="/api/register/" class="space-y-4">
      {% csrf_token %}
      <input name="username" placeholder="Username" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="email" placeholder="Email" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="first_name" placeholder="First Name" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="cnic" placeholder="CNIC" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input name="mobile" placeholder="Mobile" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input type="file" name="profile_picture" class="w-full dark:bg-gray-700">

      <div class="flex justify-between items-center pt-2">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
        <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
